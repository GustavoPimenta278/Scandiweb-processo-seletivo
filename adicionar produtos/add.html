<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add.css">
    <title>Add product</title>
</head>
<body>
    
    <header>
        <h1>Product Add</h1>

        <nav>
            <a href="/pagina de produtos/index.html">
                <button class="save" onclick="save()">Save</button>
            </a>

            <button class="cancel" onclick="cancela_cadastro()">Cancel</button>
        </nav>
    </header>

    <form action="">
        <label for="sku">
            SKU: <input type="text" name="sku" id="sku"><br>
        </label>

        <label for="name-product">
            Name: <input type="text" name="name-product" id="name-product"><br>
        </label>

        <label for="price">
            Price ($): <input type="text" name="price" id="price"><br>
        </label>


        <label for="typeSwitcher">
            Type Switcher <select name="typeSwitcher" id="typeSwitcher">

                <option value="DVD" id="DVD" name="DVD">DVD</option>
                <option value="Furniture" id="furniture" name="furniture">Furniture</option>
                <option value="Book" id="book" name="book">Book</option>
            </select>
        </label>
    </form>

    <script src="add.js"></script>
</body>
</html>
